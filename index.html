<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #3A80D2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: #2ecc71;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-text {
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <form id="passwordResetForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="new_password" required>
                <p class="password-requirements">Password must be at least 8 characters long</p>
                <div id="passwordError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" required>
                <div id="confirmError" class="error-message"></div>
            </div>

            <button type="submit" id="resetButton">
                <div class="button-content">
                    <div class="spinner" id="spinner"></div>
                    <span class="button-text">Reset Password</span>
                </div>
            </button>
        </form>

        <div id="successMessage" class="success-message">
            Password has been reset successfully!
        </div>

        <div id="apiError" class="error-message" style="text-align: center; margin-top: 1rem;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('passwordResetForm');
            const emailInput = document.getElementById('email');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const resetButton = document.getElementById('resetButton');
            const spinner = document.getElementById('spinner');
            const successMessage = document.getElementById('successMessage');
            const apiError = document.getElementById('apiError');

            // Error message elements
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmError = document.getElementById('confirmError');

            // Function to show error message
            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }

            // Function to hide error message
            function hideError(element) {
                element.textContent = '';
                element.style.display = 'none';
            }

            // Function to validate email format
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Function to validate password
            function isValidPassword(password) {
                return password.length >= 8;
            }

            // Real-time validation for email
            emailInput.addEventListener('input', function () {
                if (this.value.trim() !== '' && !isValidEmail(this.value)) {
                    showError(emailError, 'Please enter a valid email address');
                } else {
                    hideError(emailError);
                }
            });

            // Real-time validation for password
            newPasswordInput.addEventListener('input', function () {
                if (this.value.trim() !== '' && !isValidPassword(this.value)) {
                    showError(passwordError, 'Password must be at least 8 characters long');
                } else {
                    hideError(passwordError);
                }

                // Check if confirm password matches
                if (confirmPasswordInput.value.trim() !== '' && this.value !== confirmPasswordInput.value) {
                    showError(confirmError, 'Passwords don\'t match');
                } else if (confirmPasswordInput.value.trim() !== '') {
                    hideError(confirmError);
                }
            });

            // Real-time validation for confirm password
            confirmPasswordInput.addEventListener('input', function () {
                if (this.value !== newPasswordInput.value) {
                    showError(confirmError, 'Passwords don\'t match');
                } else {
                    hideError(confirmError);
                }
            });

            // Form submission handler
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                // Reset error messages
                hideError(emailError);
                hideError(passwordError);
                hideError(confirmError);
                hideError(apiError);

                // Hide success message
                successMessage.style.display = 'none';

                // Validate email
                const email = emailInput.value.trim();
                if (!email) {
                    showError(emailError, 'Email is required');
                    return;
                }
                if (!isValidEmail(email)) {
                    showError(emailError, 'Please enter a valid email address');
                    return;
                }

                // Validate new password
                const newPassword = newPasswordInput.value;
                if (!newPassword) {
                    showError(passwordError, 'New password is required');
                    return;
                }
                if (!isValidPassword(newPassword)) {
                    showError(passwordError, 'Password must be at least 8 characters long');
                    return;
                }

                // Validate confirm password
                const confirmPassword = confirmPasswordInput.value;
                if (!confirmPassword) {
                    showError(confirmError, 'Please confirm your password');
                    return;
                }
                if (newPassword !== confirmPassword) {
                    showError(confirmError, 'Passwords don\'t match');
                    return;
                }

                // Show loading spinner
                spinner.style.display = 'block';
                resetButton.disabled = true;

                // Prepare data for API request
                const requestData = {
                    email: email,
                    new_password: newPassword,
                    confirm_password: confirmPassword
                };

                // Send API request
                fetch('https://meallensai-backend.onrender.com/api/v1/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                    .then(response => response.json())
                    .then(data => {
                        // Hide loading spinner
                        spinner.style.display = 'none';
                        resetButton.disabled = false;

                        if (data.error) {
                            // Show API error
                            showError(apiError, data.error);
                        } else if (data.success) {
                            // Show success message
                            form.style.display = 'none';
                            successMessage.style.display = 'block';

                            // Redirect to login page after 3 seconds
                            setTimeout(function () {
                                window.location.href = '/login';
                            }, 3000);
                        }
                    })
                    .catch(error => {
                        // Hide loading spinner
                        spinner.style.display = 'none';
                        resetButton.disabled = false;

                        // Show general error
                        showError(apiError, 'An error occurred. Please try again later.');
                        console.error('Error:', error);
                    });
            });
        });
    </script>
</body>

</html>
